<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- The result should be:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>apple tree</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };

    function createTree(container, data) {
      /* your code */
      container.append(constructTree(data));
    }


    function constructTree(data) {
      const ul = document.createElement('ul');
      const entries = Object.entries(data);

      entries.forEach(([key, value]) => {
        const li = document.createElement('li');
        const textNode = document.createTextNode(key);
        li.append(textNode);

        if (Object.keys(data[key]).length > 0) {
          li.append(constructTree(data[key]));
        }

        ul.append(li);
      });
      return ul;
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>

</html>
